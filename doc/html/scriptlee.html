  <body>

    <h2>Scriptlee - Lua API</h2>

    <code class="lua">
    <br/>
    local scriptlee = require "scriptlee"<br/>
    <br/>
    -- Just print what is there<br/>
    print("\nScriptlee:")<br/>
    for k,v in pairs(scriptlee) do<br/>
        print("scriptlee", k, v)<br/>
    end<br/>
    print("")<br/>
    </code>
